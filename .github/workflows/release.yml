name: Release
on:
  push:
    branches:
      - main
    tags:
      - '**'

    paths-ignore:
    - ".github/**"
    - "README.md"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - uses: BigWigsMods/packager@v2
    env:
      CF_API_KEY: ${{ secrets.CF_API_KEY }}